<template name="noteForm">
    <div class="col-xs-10 create-note-wrapper">
      {{#if inserting}}
        <textarea class="form-control" rows="3" id="input-content"></textarea>
        <br/>
        <button class="btn btn-primary" id="save-note">Save</button>
      {{else}}
        <button class="btn btn-primary" id="create-note">
          Take a note
        </button>
      {{/if}}
    </div>
</template>

<template name="noteList">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Note List</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each notes}}
        {{> noteItem}}
      {{/each}}
      <tr>
        <td></td>
        <td width="15%">
          <button class="btn btn-xs btn-warning move-notes"
            data-toggle="modal" data-target="#category-modal">
            <span class="glyphicon glyphicon-move"></span>
          </button>
          <button class="btn btn-xs btn-danger remove-selected">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</template>

<template name="noteItem">
  <tr>
    <td>
      <div class="col-lg-12">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" class="note-item checkbox" />
          </span>
          <div>
            {{#if editing}}
              <textarea name="content" type="text" value="{{content}}"
                id="input-content" class="form-control" rows="6"></textarea>
            {{else}}
              <p class="note-content form-control">
                {{{header}}}
              </p>
            {{/if}}
          </div>
        </div>
      </div>
    </td>
    <td width="15%">

      {{#if editing}}
        <button class="btn btn-xs btn-warning submit-note">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      {{else}}
        <button class="btn btn-xs btn-warning edit-note">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      {{/if}}
      <button class="btn btn-xs btn-warning read-note">
        <span class="glyphicon glyphicon-open"></span>
      </button>
      <button class="btn btn-xs btn-danger remove">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </td>
  </tr>
</template>

<template name="noteDetail">
  <div class="modal fade" id="note-detail-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12 body">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
